 <img src="Uhr-1.png" alt="Uhrzeit" width="60" height="60">
 <br/>
 <p> Wer hat an der Uhr gedreht? Ist es wirklich schon so sp√§t? </p>
 <br/>

    <button class="button" onclick="startTime()"; "hideClock()">aktuelle Uhrzeit</button>
    <script type="text/javascript">
        function startTime(){
            var d=new Date();
            var h = d.getHours();
            var m = d.getMinutes();
            var s = d.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('txt').innerHTML =
            h + ":" + m + ":" + s;
            var t = setTimeout(startTime, 500);    
        }
        function checkTime(i) {
            if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
            return i;
        }

        function hideClock(){
            document.getElementById('txt').style.visibility = 'hidden'; return false;
        }   
    </script>
<br/>
<br/>

<div id="txt"></div>

</body>
